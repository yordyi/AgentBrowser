<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agent Browser</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      min-height: 200px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: #1a1a2e;
      color: #eaeaea;
      padding: 16px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #333;
    }

    .header h1 {
      font-size: 18px;
      font-weight: 600;
      color: #fff;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px;
      background: #252542;
      border-radius: 8px;
      margin-bottom: 12px;
    }

    .status-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #ff4444;
    }

    .status-indicator.connected {
      background: #44ff44;
    }

    .status-text {
      font-size: 14px;
      color: #ccc;
    }

    .info-section {
      background: #252542;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
    }

    .info-section h3 {
      font-size: 12px;
      text-transform: uppercase;
      color: #888;
      margin-bottom: 8px;
      letter-spacing: 0.5px;
    }

    .info-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 4px 0;
      font-size: 13px;
    }

    .info-label {
      color: #999;
    }

    .info-value {
      color: #fff;
      font-family: 'SF Mono', Monaco, Consolas, monospace;
      font-size: 12px;
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    button {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
    }

    button.primary {
      background: #6366f1;
      color: white;
    }

    button.primary:hover {
      background: #4f46e5;
    }

    button.secondary {
      background: #333;
      color: #ccc;
    }

    button.secondary:hover {
      background: #444;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .footer {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid #333;
      text-align: center;
      font-size: 11px;
      color: #666;
    }

    .footer a {
      color: #6366f1;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Agent Browser</h1>
  </div>

  <div class="status">
    <div class="status-indicator" id="statusIndicator"></div>
    <span class="status-text" id="statusText">Checking connection...</span>
  </div>

  <div class="info-section">
    <h3>Current Tab</h3>
    <div class="info-row">
      <span class="info-label">Title:</span>
      <span class="info-value" id="tabTitle">-</span>
    </div>
    <div class="info-row">
      <span class="info-label">Tab ID:</span>
      <span class="info-value" id="tabId">-</span>
    </div>
  </div>

  <div class="info-section">
    <h3>Statistics</h3>
    <div class="info-row">
      <span class="info-label">Elements found:</span>
      <span class="info-value" id="elementCount">-</span>
    </div>
    <div class="info-row">
      <span class="info-label">Last snapshot:</span>
      <span class="info-value" id="lastSnapshot">Never</span>
    </div>
  </div>

  <div class="actions">
    <button class="primary" id="snapshotBtn">Take Snapshot</button>
    <button class="secondary" id="reconnectBtn">Reconnect Native Host</button>
  </div>

  <div class="footer">
    <a href="https://github.com/anthropics/agent-browser" target="_blank">Documentation</a>
    &nbsp;Â·&nbsp;
    <span>v1.0.0</span>
  </div>

  <script src="popup.js"></script>
</body>
</html>
